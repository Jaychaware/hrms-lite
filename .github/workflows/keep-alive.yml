name: Keep Render Backend Alive

on:
  schedule:
    - cron: '*/14 * * * *'  # Every 14 minutes
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping backend
        run: |
          curl -f https://hrms-lite-backend.onrender.com/health || echo "Backend is waking up..."
        continue-on-error: true
