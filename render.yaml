services:
  - type: web
    name: hrms-lite-backend
    runtime: python-3.11
    buildCommand: >
      pip install --prefer-binary -r backend/requirements.txt
    startCommand: >
      cd backend && 
      uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./hrms.db
      - key: PYTHON_VERSION
        value: "3.11"
